<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>

        <section th:fragment="formSugerencias" id="sugerencias">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="email" class="form-control" id="nombre" placeholder="Nombre Completo"></input>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Sugerencia"></input>
                </div>
                <div class="form-group">
                    <label for="sugerencia">Ingrese su Sugerencia</label>
                    <textarea class="form-control" id="sugerencia" rows="3"></textarea>
                </div>
            </form>
        </section>
    </body>
</html>
